version: '3.8'
services:
  hs-app-1:
    image: oboznyi/hs-app:1
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: host.docker.internal
      MYSQL_PORT: 3307
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
  
  hs-app-2:
    image: oboznyi/hs-app:1
    ports:
      - 8082:8080
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: host.docker.internal
      MYSQL_PORT: 3307
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      
  hs-app-3:
    image: oboznyi/hs-app:1
    ports:
      - 8083:8080
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: host.docker.internal
      MYSQL_PORT: 3307
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      
  hs-lb:
    image: oboznyi/hs-lb:1
    build:
      context: ./lb
      dockerfile: Dockerfile
    ports:
      - 5000:8080
    environment:
      BACKENDS_BUCKET: maksym-lb-backends
      BACKENDS_FILE: backends.json
      BACKENDS: "http://host.docker.internal:8080,http://host.docker.internal:8082,http://host.docker.internal:8083"
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}

  hs-worker-1:
    image: oboznyi/hs-worker:1
    build:
      context: ./worker
      dockerfile: Dockerfile
    ports:
      - 9999:8080
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
  
  mysql:
    image: mysql:8
    restart: always
    volumes:
      - mysql:/var/lib/mysql
      - ./sql-scripts:/docker-entrypoint-initdb.d 
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: coffeeshop
    ports:
      - 3307:3306
  
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379

volumes:
  mysql:
